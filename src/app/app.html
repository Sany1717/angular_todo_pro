<div class="container">
  <h1>angular-todo-pro</h1>

  <app-todo-form
    [editing]="editing"
    (save)="handleSave($event)"
    (update)="handleUpdate($event)"
    (cancel)="cancelEdit()">
  </app-todo-form>

  <app-todo-list
    [todos]="todoService.getAll()"
    (edit)="handleEdit($event)"
    (delete)="handleDelete($event)"
    (toggle)="handleToggle($event)">
  </app-todo-list>
</div>
